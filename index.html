<body>

	<div class="container">

		<header class="header">
			<div class="header__logo logo">
				<span>Microtip</span>
			</div>

			<ul class="header__nav nav clearfix">
				<li class="nav__item">
					<a href="https://github.com/ghosh/microtip#installation" class="nav__link">
						Documentation
					</a>
				</li>
				<li class="nav__item">
					<a href="https://github.com/ghosh/microtip" class="nav__link">
						<span class="github"></span>
					</a>
				</li>
			</ul>
		</header>

		<section class="mast">
			<div class="mast__inner">
				<h1>
					A modern, elegant and minimal, css only tooltip library
				</h1>
				<input type="text" class="mast__input alias" value="npm install microtip" readonly>
				<p class="accent">
					Just <strong data-microtip="Yup, truestory" data-microtip-position="bottom">1kb</strong> minified and gzipped.
				</p>
			</div>
		</section>
		<!-- end .mast -->


		<section class="demo">
			<div class="demo__inner">

					<ul class="nav">
						<li class="nav__item">
							<a href="javascript:;" class="nav__link outline" data-microtip="Its me. I am a leftist. Get it?" data-microtip-position="top-left">
								Top Left
							</a>
						</li>
						<li class="nav__item">
							<a href="javascript:;" class="nav__link outline" data-microtip="I continue in single line unless you specify a size" data-microtip-position="top">
								Top
							</a>
						</li>
						<li class="nav__item">
							<a href="javascript:;" class="nav__link outline" data-microtip="Emoji? No problem üòé" data-microtip-position="top-right">
								Top Right
							</a>
						</li>
					</ul>

					<ul class="nav">
						<li class="nav__item">
							<a href="javascript:;" class="nav__link outline" data-microtip="I am a large tooltip. I come with no wrapping or pretty pink bows. I am who I am from my head to my toes. I tend to get loud when speaking my mind. Even a little crazy some of the time." data-microtip-position="left" data-microtip-size="large">
								Left
							</a>
						</li>
						<li class="nav__item">
							<span class="demo__center">üôå</span>
						</li>
						<li class="nav__item">
							<a href="javascript:;" class="nav__link outline" data-microtip="I am a medium size tooltip. Use me for slightly longer messages" data-microtip-position="right" data-microtip-size="medium">
								Right
							</a>
						</li>
					</ul>

					<ul class="nav">
						<li class="nav__item">
							<a href="javascript:;" class="nav__link outline" data-microtip="I am a medium sized tooltip to the bottom left" data-microtip-position="bottom-left" data-microtip-size="medium">
								Bottom Left
							</a>
						</li>
						<li class="nav__item">
							<a href="javascript:;" class="nav__link outline" data-microtip="I am a small message" data-microtip-position="bottom" data-microtip-size="small">
								Bottom
							</a>
						</li>
						<li class="nav__item">
							<a href="javascript:;" class="nav__link outline" data-microtip="Look, its me at the bottom right" data-microtip-position="bottom-right">
								Bottom Right
							</a>
						</li>
					</ul>

			</div>
		</section>
		<!-- end .demo -->


		<section class="doc">
			<a href="https://github.com/ghosh/microtip#installation">
